<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->
    <div class="wrapper">
      <div class="coming-soon">
        <header>
          <img src="images/logo.svg" alt="" />
          <div>DEV UPDATES</div>
        </header>
        <div class="left">
          <div class="coming-soon-title">COMING SOON</div>
          <div class="content">
            Hello Curious People! Excited to know what I've been currently
            working on? I've got you covered, I'm currently writing a post on
            <span class="highlight">'Google like a Pro'</span> and creating some
            cute little animations using <span class="highlight">GSAP</span>.
            Add your email below to stay up-to-date with announcements.
          </div>
          <div class="subscribe">
            <div class="email-box">
              <input type="email" placeholder="Enter Email" id="email" />
              <div class="error hide">
                <img src="images/icon-error.svg" alt="" />
              </div>
              <div class="enter" id="enter">
                <img src="images/icon-arrow.svg" alt="" />
              </div>
            </div>
            <label class="error hide" id="error"
              >Please enter a valid email</label
            >
            <label class="success hide" id="success"
              >Successfully subscribed! Thank you :)</label
            >
          </div>
        </div>
        <div class="right">
          <div class="hero-section"></div>
        </div>
      </div>
    </div>
    <!-- <footer>
      <p class="attribution">
        Coded by
        <a href="https://twitter.com/ruphaaganesh" target="_blank">Ruphaa</a>.
      </p>
    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
